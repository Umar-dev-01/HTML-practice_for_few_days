<!DOCTYPE html>
<html>
    <head>
        <title>Scrolling Page</title>
           <style>
            body{
                color: aliceblue;
              font-family: sans-serif;
            }
            .scrolling{
                height: 1000px;
                background-color: rgb(32, 32, 32);
                display: flex;
                align-items: center;
               flex-direction: column;

            }
            .bar{
                margin-top: 20px; 
                height: 40px;
                width: 1000px;
                border-radius: 30px;
                background-color: #010004;
                align-items: center;
                display: flex;
            }
            .empowLine{
               display: flex; 
               gap: 20px;
               justify-content: center;
               margin-top: 20px;
               font-size: 25px;
            }
            .empowLine2{
               display: flex; 
               gap: 20px;
               justify-content: center;
               margin-top: -60px;
                 font-size: 25px;
            }
            .p{
          max-width: 700px;  
         text-align: center;
            }
            .button{
                display: flex;
                align-items: center;
                justify-content: center;
              background-color: #535353;
                border-radius: 40px;
                width: 100px;
                height: 30px;
                border: 2px solid blue;
            }
            </style>

    <body>
        <div class="scrolling">
<div class="bar"><p>FocusBox</p></div>

<div class="empowLine"><h1 style="color: blue;">Empowering</h1>
<h1>Students</h1></div>
<div class="empowLine2"><h1>Maximizing</h1><h1 style="color: blue;">Productivity</h1></div>

<div class="p"><p>FocusBox helps students stay orgnized and focused on what matters most, with simple tools to track tasks, set priorities and meet deadlines. Stay on top of your goals and achive more, one task at a time</p></div>

<div class="button"><p>Get Started</p></div>
    </div>
    </body>
    </head>
</html>
