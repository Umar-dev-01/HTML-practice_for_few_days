<!DOCTYPE html>
<html lang="en">
<head>

    body {

    }
    .card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      color: #ff4081;
    }
    p {
      font-size: 1.1em;
      margin: 10px 0 20px;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }

    }
  </style>
</head>
<body>
  <div class="card">
    <img src="appi.jpeg" alt="Sana Imtiaz">
    <h1>ğŸ‚ Happy Birthday, Sana Imtiaz! ğŸ‰</h1>
    <p>Wishing you a day filled with love, laughter and sweet memories. You mean the world to me â€” from your brother Umar â¤ï¸</p>
    <button onclick="celebrate()">Celebrate ğŸŠ</button>
  </div>

  <script>
    function celebrate() {
      alert('ğŸ‰ Happy Birthday Sana Imtiaz! From Umar with lots of love ğŸ’–');
      confetti();
    }

    function confetti() {
      const colors = ['#ff4081', '#ffb6c1', '#ffe4e1', '#fff'];
      for (let i = 0; i < 50; i++) {
        const conf = document.createElement('div');
        conf.style.position = 'fixed';
        conf.style.width = '10px';
        conf.style.height = '10px';
        conf.style.background = colors[Math.floor(Math.random() * colors.length)];
        conf.style.top = '-10px';
        conf.style.left = Math.random() * window.innerWidth + 'px';
        conf.style.borderRadius = '50%';
        conf.style.opacity = '0.8';
        conf.style.animation = 'fall 3s linear forwards';
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3000);
      }
    }

    const style = document.createElement('style');
    style.textContent = `@keyframes fall { to { transform: translateY(100vh); opacity: 0; } }`;
    document.head.appendChild(style);
  </script>
</body>
