<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        body{
            background-color: #202124;
            font-family: 'Roboto', Arial, sans-serif;
            color: whitesmoke;
            text-align: center;
        }
        .iconline{
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        .p{
            text-align: center;
            font-size: 80px;
            margin-top: 80px;
            margin-bottom: 40px;
        }
        .bar{
            width: 500px;
            height: 45px;
            background-color: #303134;
            border-radius: 30px;
            margin: 0 auto 40px auto;
        }
        .buttons{
            display: flex;
            justify-content: center;
            gap: 15px;
        }
 .button2{
            border-radius: 5px;
            background-color: #303134;
            height: 40px;
            width: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .button2:hover{
            background-color: #3C4043;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="iconline">
        <p>Gmail</p>
        <p>Images</p>
    </div>

    <div class="p">Google</div>

    <div class="bar"></div>

    <div class="buttons">
        <div class="button2">Google Search</div>
        <div class="button2">I'm Feeling Lucky</div>
    </div>

</body>
</html>
