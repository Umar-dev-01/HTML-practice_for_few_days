<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
    body {
           background-color: #f0f8ff;
      margin:20px;
    }
    h1{
      color:darkblue;
      text-align:center;
    }
    p{
      color:#333;
    }
    a{
      color:green;
          }
   
    table{
      border-collapse:collapse;
      width:50%;
      margin:20px auto;
    }
    th, td{
      border:1px solid #444;
      padding:8px;
      text-align:center;
    }
    form{
      margin-top:20px;
    }
    input, select{
      padding:5px;
      margin:5px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a simple HTML and CSS practice page</p>

  <h2>My Hobbies</h2>
  <ul>
    <li>Coding</li>
    <li>Reading</li>
    <li>Traveling</li>
  </ul>

  <p>Visit <a href="https://www.w3schools.com/" target="_blank">W3Schools</a> for more learning!</p>

  <h2>Sample Table</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Umar</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Sana</td>
      <td>22</td>
    </tr>
  </table>

  <h2>Contact Me</h2>
  <form>
    <label>Name:</label>
    <input type="text" placeholder="Enter your name"><br>
    <label>Gender:</label>
    <select>
      <option>Male</option>
      <option>Female</option>
    </select><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
