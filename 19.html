<!DOCTYPE html>
<head>
<title>Sign In  FocusBox</title>

<style>
body{
    margin: 0;
    height: 100vh;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

.container{
    display: flex;
    width: 900px;
    height: 520px;
    border-radius: 15px;
}

.left-card{
    width: 55%;
    background-color: #111;
    color: white;
    padding: 30px;
}

.back{
    color: #aaa;
    cursor: pointer;
    margin-bottom: 30px;
}

.left-card h1{
    color: #3b5cff;
    margin-bottom: 10px;
}

label{
    font-size: 14px;
    display: block;
    margin-top: 20px;
    margin-bottom: 6px;
}

input{
    width: 100%;
    height: 38px;
    border-radius: 6px;
    border: none;
    padding-left: 10px;
    background-color: #444;
    color: white;
}

.or{
    display: flex;
    align-items: center;
    margin: 25px 0;
    color: #3b5cff;
    font-size: 14px;
}

.or::before,
.or::after{
    content: "";
    flex: 1;
    height: 1px;
    background-color: #555;
}

.or span{
    margin: 0 12px;
}

.social-btn{
    width: 100%;
    height: 40px;
    border-radius: 25px;
    border: 1px solid #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
    cursor: pointer;
}

.social-btn img{
    width: 18px;
    margin-right: 10px;
}

.google,
.facebook{
    background-color: #555;
}

.signup{
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.signup a{
    color: #3b5cff;
    text-decoration: none;
}

.right-card{
    width: 45%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.right-card img{
    width: 80%;
}
</style>
</head>

<body>

<div class="container">

    <div class="left-card">
        <div class="back">‚Üê Back</div>

        <h1>Sign In</h1>
        <p>Fill in the appropriate info to sign in to your account on FocusBox</p>

        <label>Email Address</label>
        <input type="email" placeholder="Enter Email Address">

        <label>Password</label>
        <input type="password" placeholder="Enter Password">

        <div class="or"><span>OR</span></div>

        <div class="social-btn google">
            <img src="google.png">
            Continue with Google
        </div>

        <div class="social-btn facebook">
            <img src="facbook.png">
            Continue with Facebook
        </div>

        <div class="signup">
            Don't have an account?
            <a href="#">Sign Up</a>
        </div>
    </div>

    <div class="right-card">
        <img src="cartoon.png">
    </div>

</div>

</body>
</html>
