<!DOCTYPE html>
<head>
  <title>CV of CTV</title>
  <style>
    .card {
      background-color: #7b7b7b;
      color: white;
      display: flex;
      gap: 20px;
      padding: 15px;
      border-radius: 10px;
    }

    .card img {
      border-radius: 10px; 
    }

    .icons img {
      height: 28px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="my-own.png" height="210px" width="170px">

    <div class="info">
      <h1>M.Umar</h1>
      <h3>CTO @Reddot</h3>
      <p>
        Muhammad Umar is the Leading AI expert leading the AI innovation at Reddot.
        His contribution to the community is undoubtedly amazing.
      </p>
      <div class="social-icons">
        <img src="linkdine.png" height="20px" width="40px">
        <img src="insta.png" height="20px" width="40px">
        <img src="twitter.png" height="20px" width="40px">
      </div>
    </div>
  </div>
 
</body>
</html>
