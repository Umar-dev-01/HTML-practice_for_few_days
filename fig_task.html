<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile Card</title>
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#1e1e1e;
      font-family:Arial,sans-serif;
    }

    .card{
      background:#2e2e2e;
      padding:20px;
      border-radius:15px;
      text-align:center;
      width: 250px;
      box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }

    .card img{
      width:80px;
      height:80px;
      border-radius:50%;
      margin-bottom:15px;
    }

    .card h2{
      color:#fff;
      margin-bottom:15px;
    }

    .btn{
      display:block;
      width:100%;
      margin:8px 0;
      padding:10px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      text-decoration:none;   /* remove underline */
      text-align:center;
      display:inline-block;
    }

    .linkedin{ background:#bfbfbf; color:#000; }
    .github{ background:#f5ff9d; color:#000; }
    .email{ background:#c7c7ff; color:#000; }
    .instagram{ background:#ffc7c7; color:#000; }

  </style>
</head>
<body>
  <div class="card">
    <img src="my-image.jpg" alt="Profile">
    <h2>M. Umar</h2>

    <a href="https://www.linkedin.com/in/umar-it/" target="_blank" class="btn linkedin">LinkedIn</a>
    <a href="https://github.com/Umar-dev-01" target="_blank" class="btn github">GitHub</a>
    <a href="mailto:01.dev.umar@gmail.com" target="_blank" class="btn email">Email</a>
    <a href="https://www.instagram.com/umar_awan08/" target="_blank" class="btn instagram">Instagram</a>
  </div>
</body>
</html>
