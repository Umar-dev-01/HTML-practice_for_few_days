<!DOCTYPE html>
<head>
<title>Sign Up FocusBox</title>

<style>
body{
    margin: 0;
    height: 100vh;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}
.container{
    display: flex;
    width: 950px;
    height: 550px;
    border-radius: 15px;
}
.left_card{
    width: 45%;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}
.left_card img{
    width: 80%;
}
.right_card{
    width: 55%;
    background-color: #111;
    color: white;
    padding: 30px;
}
.back{
    color: #3b5cff;
    cursor: pointer;
    margin-bottom: 25px;
}
.right_card h1{
    color: #3b5cff;
    margin-bottom: 10px;
}
label{
    font-size: 14px;
    display: block;
    margin: 18px 0 6px;
}
input{
    width: 100%;
    height: 38px;
    border-radius: 6px;
    border: none;
    padding-left: 10px;
    background-color: #444;
    color: white;
}
.row{
    display: flex;
    gap: 15px;
}
.check{
    display: flex;
    align-items: center;
    font-size: 12px;
    margin: 15px 0;
}
.check input{
    width: auto;
    margin-right: 8px;
}
.or{
    display: flex;
    align-items: center;
    margin: 20px 0;
    color: #3b5cff;
    font-size: 14px;
}
.or::before,
.or::after{
    content: "";
    flex: 1;
    height: 1px;
    background-color: #555;
}
.social_btn{
    height: 40px;
    border-radius: 25px;
    border: 1px solid #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
    cursor: pointer;
    background-color: #555;
}
.social_btn img{
    width: 18px;
    margin-right: 10px;
}
.bottom{
    text-align: center;
    font-size: 13px;
    margin-top: 10px;
}
.bottom a{
    color: #3b5cff;
    text-decoration: none;
}
</style>
</head>




<body>
<div class="container">

    <div class="left_card">
        <img src="cartoon.png" alt="Illustration">
    </div>

    <div class="right_card">
        <div class="back">‚Üê Back</div>

        <h1>Sign Up</h1>
        <p>Fill in the appropriate info to create an account on FocusBox</p>

        <div class="row">
            <div>
                <label>First Name</label>
                <input type="text">
            </div>
            <div>
                <label>Last Name</label>
                <input type="text">
            </div>
        </div>

        <label>Email Address</label>
        <input type="email">

        <label>New Password</label>
        <input type="password">

        <label>Confirm Password</label>
        <input type="password">

        <div class="check">
            <input type="checkbox">I agree to FocusBox Terms of Services & Policy </div>

        <div class="or"><span>OR</span></div>

        <div class="social_btn">
            <img src="google.png">Continue with Google</div>

        <div class="social_btn">
            <img src="facbook.png">Continue with Facebook</div>

        <div class="bottom">Already have an account?<a href="#">Sign In</a>
        </div>
    </div>

</div>

</body>
</html>
